<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="calc-grid">
        <div class="output">
            <div class="previous-operand"></div>
            <div class="current-operand"></div>
        </div>
        <button id="ac-button" class="span-two">AC</button>
        <button class="del-button">DEL</button>
        <button data-ops>/</button>
        <button data-num>1</button>
        <button data-num>2</button>
        <button data-num>3</button>
        <button data-ops>*</button>
        <button data-num>4</button>
        <button data-num>5</button>
        <button data-num>6</button>
        <button data-ops>+</button>
        <button data-num>7</button>
        <button data-num>8</button>
        <button data-num>9</button>
        <button data-ops>-</buttondata-ops>
        <button data-num="">.</button>
        <button data-num>0</button>
        <button id="equals-button" class="span-two">=</button>
    </div>
</body>

<link href="style.css" rel="stylesheet">
<script src="app.js"></script>
</html>
